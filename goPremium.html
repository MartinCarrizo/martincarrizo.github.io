            background: #ffffff;

<body>
    <!--BARRA DE NAVEGACION-->
    <body>
        <div class="navbar">
            <div class="container">
                <a class="logo" href="/index.html">No te <span>Olvides</span></a>
    
                <img id="mobile-cta" class="mobile-menu" src="images/menu.svg" alt="Open Navigation">
    
                <nav>
                    <img id="mobile-exit" class="mobile-menu-exit" src="images/exit.svg" alt="Close Navigation"> 
                    
                    <ul class="primary-nav">

       <!--ESTA PAGINA FUE CREADA CON EL FIN DE IMPLEMENTAR bootstrap--> 
<div class="container w-75 mt-5 rounded shadow">
    <div class="row align-items-lg-stretch">
        <div class="col bg-login d-none d-lg-block col-md-5 col-lg-5 col-xl-6 rounded">
        </div>
        <div class="col p-5 rounded-end">
            <h2 class="fw-bold text-center py-5">Bienvenido</h2>
            <form action="#">
                <div class="mb-4">
                    <label for="email" class="form-label">Correo electrónico</label>
                    <input type="email" class="form-control" name="email">
                </div>
                <div class="mb-4">
                    <label for="password" class="form-label">Contraseña</label>
                    <input type="password" class="form-control" name="Contraseña">
                </div>
                <div class="mb-4 form-check">
                    <input type="checkbox" name="connected" class="form-check-input">
                    <label for="connected" class="form-check-label m-lg-4">Mantenerme conectado</label>
                </div>

                <div class="d-grid">
                    <button type="submit" class="btn btn-primary">Iniciar sesión</button>
                </div>

                <div class="my-3">
                    <span>No tienes cuenta? <a href="#">Regístrate</a></span> <br>
                    <span><a href="#">Recuperar contraseña</a></span>
                </div>
            </form>
            <div class="container w-100 my-5">
                <div class="row text-center">
                    <div class="col-12">
                        Iniciar sesión
                    </div>
                    <div class="row">
                        <div class="col">
                            <button class="btn btn-outline-primary w-100 my-1">
                                <div class="row align-items-center">
                                    <div class="col-2 d-none d-md-block">
                                        <img src="images/fb.png" width="32" alt="">
                                    </div>
                                    <div class="col-12 col-md-10 text-center">
                                        Facebook
                                    </div>
                                </div>
                            </button>
                        </div>
                        <div class="col">
                            <button class="btn btn-outline-danger w-100 my-1">
                                <div class="row align-items-center">
                                    <div class="col-2 d-none d-md-block">
                                        <img src="images/gicon.png" width="32" alt="">
                                    </div>
                                    <div class="col-12 col-md-10 text-center">
                                        Google
                                    </div>
                                </div>
                            </button>
                        </div>

                    </div>
                </div>
            </div>


        </div>
    </div>
</div>
<!--SCRIPT PARA EL MENU HAMBURGUESA-->
    <script> 
    
        const mobileBtn = document.getElementById('mobile-cta')
              nav = document.querySelector('nav')
              mobileBtnExit = document.getElementById('mobile-exit');

        mobileBtn.addEventListener('click', () => {
            nav.classList.add('menu-btn');
        })

        mobileBtnExit.addEventListener('click', () => {
            nav.classList.remove('menu-btn');
        })

        src="bootstrap.bundle.min.js"
    </script>
    

</body>
